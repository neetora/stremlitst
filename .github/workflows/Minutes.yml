name: Update Stocks CSV Every Hour (Weekdays)

on:
  schedule:
    - cron: "0 * * * 1-5"  # every hour, Mon‚ÄìFri
  workflow_dispatch:

permissions:
  contents: write   # üëà allow pushing commits

jobs:
  update_csv:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo with Actions token
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4Ô∏è‚É£ Run your fetcher script
      - name: Run fetcher
        run: python fetcher.py

      # 5Ô∏è‚É£ Configure Git identity
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # 6Ô∏è‚É£ Commit & push updated CSVs
      - name: Commit & Push CSVs
        run: |
          git add *.csv
          if ! git diff --cached --quiet; then
              git commit -m "Update stock CSVs via GitHub Actions"
              git push origin main
          else
              echo "No changes to commit."
          fi
