name: Update Stocks CSV Every Hour (Weekdays)

on:
  schedule:
    - cron: "0 * * * 1-5"  # every hour, Mon–Fri
  workflow_dispatch:       # allows manual run

jobs:
  update_csv:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo with write permissions
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4️⃣ Run your fetcher script
      - name: Run fetcher
        run: python fetch.py

      # 5️⃣ Configure git with GitHub noreply email
      - name: Configure Git
        run: |
          git config user.name "Badr"
          git config user.email "57539984+neetora@users.noreply.github.com"

      # 6️⃣ Commit & push updated CSVs if there are changes
      - name: Commit & Push CSVs
        run: |
          git add stocks_data/*.csv
          if ! git diff --cached --quiet; then
              git commit -m "Update stock CSVs via GitHub Actions"
              git push origin main
          else
              echo "No changes to commit."
          fi
